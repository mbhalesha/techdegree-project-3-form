<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Registration Form</title>
</head>

<body>

    <h1>THE CODE REVIEW</h1>
    <h2>Signup for our newsletter</h2>
    <h3>Get the latest news on how your code is doing right in your inbox</h3>

    <!-- insert 2 lines here-->

    <form class="registration" action="index.html" method="post">
        <fieldset class="contact-info">
            <legend>Contact Information</legend>
            <div class="flex-pair">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Required">
            </div>

            <div class="flex-pair">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Required">
            </div>

            <div class="flex-pair">
                <label for="telephone">Phone Number</label>
                <input type="tel" id="telephone" name="telephone">
            </div>

            <div class="flex-pair">
                <label for="address">Street Address</label>
                <input type="address" id="address" name="address">
            </div>

            <div class="flex-pair">
                <label for="city">City</label>
                <input type="city" id="city" name="city">
            </div>

            <div class="flex-pair">
                <label for="state">State</label>
                <select id="state" name="user_state">
                    <optgroup label="Your State">
                        <option value="texas">Texas</option>
                        <option value="new mexico">New Mexico</option>
                        <option value="louisiana">Louisiana</option>
                    </optgroup>
                </select>
            </div>

            <div class="flex-pair">
                <label for="zip">Zip Code</label>
                <input type="zip" id="zip" name="zip_code">
            </div>

        </fieldset>

        <!-- insert 1 line here -->


        <fieldset class="newsletter">

            <legend>Newsletter</legend>

            <label>Select the newsletters you would like to receive</label><br>

            <input type="checkbox" id="html_news" value="html_news" name="news"><label for="html_news">HTML
                News</label><br>

            <input type="checkbox" id="css_news" value="css_news" name="news"><label for="css_news">CSS
                News</label><br>

            <input type="checkbox" id="javascript_news" value="javascript_news" name="news"><label
                for="javascript_news">JavaScript News</label><br>

            <br>

            <label>Newsletter format</label><br>
            <input type="radio" id="html" value="html" name="format"><label for="html">HTML</label><br>

            <input type="radio" id="plain_text" value="plain_text" name="format"><label for="plain_text">Plain
                text</label><br>

            <label for="answer_area">Other topics you'd like to hear about</label><textarea id="answer_area"
                name="answer_area"></textarea>

        </fieldset>

        <button type="submit">Sign Up</button>

    </form>

</body>

</html>
